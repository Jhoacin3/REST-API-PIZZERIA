<div class="container">
  <h1>Menú</h1>


  <div *ngIf="successMessage || errorMessage" class="alert"
    [ngClass]="{'alert-success': successMessage, 'alert-danger': errorMessage}">

    <button type="button" class="btn btn-success bi     bi-plus" data-bs-toggle="modal" data-bs-target="#addMenu"
      data-bs-whatever="@mdo">Agregar
    </button>

    <span *ngIf="successMessage">{{ successMessage }}</span>
    <span *ngIf="errorMessage">{{ errorMessage }}</span>
  </div>
  <table *ngIf="menuItems.length >= 1" class="table table-striped">
    <thead>
      <tr>
        <th>id</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Precio</th>
        <th>categoria</th>
        <th>tipo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of menuItems;">
        <td>{{item.id_menu}}</td>
        <td>{{item.name}}</td>
        <td>{{item.description}}</td>
        <td>{{item.price}}</td>
        <td>{{item.id_category}}</td>
        <td>{{item.type}}</td>
        <section>
          <div class="example-button-row">
            <div class="example-flex-container">
              <div class="example-button-container">
                <td>
                  <button type="button" class="btn btn-danger">
                    <i class="bi bi-trash"></i>
                  </button>
                  <span> | </span>
                  <button type="button" class="btn btn-primary">
                    <i class="bi bi-pencil"></i>
                  </button>

                </td>
              </div>
            </div>
          </div>
        </section>
      </tr>
    </tbody>
  </table>

  <!-- Formulario desplegable para crear categoria -->
<div class="modal fade" id="addMenu" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Crear nuevo menú</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>
        <div class="alert alert-success" role="alert" *ngIf="banderin === true">
          {{ successMessage }}
        </div>
        <form (ngSubmit)="createMenu()">
          <div class="mb-3">
            <label class="form-label">Nombre del menú:</label>
            <input type="text" class="form-control" [(ngModel)]="menuData.name" name="name" id="name" placeholder="Escriba un nombre">
          </div>

          <div class="mb-3">
            <label class="form-label">Descripción:</label>
            <input type="text" class="form-control" [(ngModel)]="menuData.description" name="description" id="description" placeholder="Escriba una descripción">
          </div>

          <div class="mb-3">
            <label class="form-label">Precio:</label>
            <input type="number" class="form-control" [(ngModel)]="menuData.price" name="price" id="">
          </div>

          <div class="mb-3">
            <label class="form-label">Categoría:</label>
            <select class="form-select" [(ngModel)]="menuData.id_category" name="id_category" id="id_category">
              <option *ngFor="let item of categoryItem" [value]="item.id_category">{{ item.type }}</option>
            </select>
          </div>
        </form>

        <button type="submit" class="btn btn-success" (click)="createMenu()">Crear</button>
        <span> | </span>
        <button type="button" class="btn btn-danger" (click)="clearForm()" data-bs-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>

</div>

<router-outlet />
