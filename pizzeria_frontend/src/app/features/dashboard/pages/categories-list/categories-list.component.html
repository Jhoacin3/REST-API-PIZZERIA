<div class="container">
    <h1>Categorias</h1>
    <div *ngIf="successMessage || errorMessage" class="alert" [ngClass]="{'alert-success': successMessage, 'alert-danger': errorMessage}">

      <button type="button" class="btn btn-success bi     bi-plus" data-bs-toggle="modal" data-bs-target="#addCategory"
      data-bs-whatever="@mdo">Agregar
      </button>

      <span *ngIf="successMessage">{{ successMessage }}</span>
      <span *ngIf="errorMessage">{{ errorMessage }}</span>
    </div>

    <table *ngIf="categoriesItems.length >= 1" class="table table-striped">
        <thead>
          <tr>
            <th>id</th>
            <th>tipo</th>
            <th>Acciones</th>

          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let item of categoriesItems;">
            
            <td>{{item.id_category}}</td>
            <td>{{item.type}}</td>

            <section>
              <div class="example-button-row">
                <div class="example-flex-container">
                  <div class="example-button-container">
                    <td>
                      <button type="button" class="btn btn-danger">
                        <i class="bi bi-trash"></i>
                      </button>
                      <span> | </span>
                      <button type="button" class="btn btn-primary">
                        <i class="bi bi-pencil"></i>
                      </button>
                      
                    </td>
                  </div>
                </div>
              </div>
            </section>
          </tr>
        </tbody>
      </table>
      
    <!-- Formulario desplegable para crear categoria -->
    <div class="modal fade" id="addCategory" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Crear configuración</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <form>

                      <div class="mb-3">
                          <label for="formGroupExampleInput" class="form-label">Nombre del negocio:</label>
                          <input type="text" class="form-control" id="formGroupExampleInput"
                              placeholder="Escriba un nombre">
                      </div>

                      <div class="mb-3">
                          <label for="formFile" class="form-label">Seleccione un archivo</label>
                          <input class="form-control" type="file" id="formFile">
                      </div>
                      <div class="mb-3">
                          <label for="formGroupExampleInput" class="form-label">Número de mesas:</label>
                          <input type="number" class="form-control" id="formGroupExampleInput">
                      </div>

                      <div class="form-check form-switch">
                          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                          <label class="form-check-label" for="flexSwitchCheckDefault">Desactivar/Activar
                              configuración</label>
                      </div>
                  </form>
                  <button type="button" class="btn btn-success " data-bs-toggle="modal"
                      data-bs-target="#exampleModal" data-bs-whatever="@mdo">Listo
                  </button>
                  <span> | </span>
                  <button type="button" class="btn btn-danger " data-bs-toggle="modal"
                      data-bs-target="#exampleModal" data-bs-whatever="@mdo">Cancelar
                  </button>
              </div>

          </div>
      </div>
  </div>
</div>


<router-outlet />
