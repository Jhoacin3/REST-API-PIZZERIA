<!DOCTYPE html>
<html>
<head>
	<title>Inicio de sesion</title>
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="assets/wave.png">
	<div class="container">
		<div class="img">
			<img src="assets/pizza_bg.PNG">
		</div>
		<div class="login-content">
			<form (submit)="login()">
				<img src="assets/avatar.svg">
				<h2 class="title">¡Bienvenido de vuelta!</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Correo electronico</h5>
           		   		<input type="email" id="email" name="email"  class="input" [(ngModel)]="email" required>
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Contraseña</h5>
           		    	<input type="password" name="password" id="password" [(ngModel)]="password" class="input" required>
            	   </div>
            	</div>
            	 <!--<a href="#">Forgot Password?</a> -->
            	<input type="submit" class="btn" value="Iniciar sesion">
            </form>
			<p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

        </div>
    </div>
    <!--<script type="text/javascript" src="js/main.js"></script>-->
</body>
</html>
<router-outlet />
